<!DOCTYPE html>

    	<script>
	 function Man(walk, eat, drink) {
            this.walk = walk;
            this.eat = eat;
            this.drink = drink;
        };
        
        // ---- класс наследник ----

        function Soldier(walk, eat, drink, shoot) {
            this.walk = walk;
            this.eat = eat;
            this.drink = drink;
            this.shoot = function () {
                console.log('Soldier - shoot'); 
            };
        };

        function Doctor(walk, eat, drink, cure) {
            this.walk = walk;
            this.eat = eat;
            this.drink = drink;
            this.cure = function () {
                console.log('Doctor - cure'); 
            };
        };
        function Dentist(walk, eat, drink, cure) {
            this.walk = walk;
            this.eat = eat;
            this.drink = drink;
            this.cure = function () {
                console.log('treat teeth'); 
            };
        };
        function Surgeon(walk, eat, drink, cure) {
            this.walk = walk;
            this.eat = eat;
            this.drink = drink;
            this.cure = function () {
                console.log('perform operations'); 
            };
        };


        Soldier.prototype = new Man();
        Doctor.prototype = new Man();
        Dentist.prototype = new Doctor();
        Surgeon.prototype = new Doctor();

        var soldier = new Soldier();
        var doctor = new Doctor();
        var den = new Dentist();
        var s = new Surgeon();
        den.cure();
        s.cure();
	</script>
